version: 2.1

orbs:
  aws-eks: circleci/aws-eks@0.2.3
  kubernetes: circleci/kubernetes@0.4.0

jobs:
  lint-app:
    docker:
      - image: python:3.7.3-stretch
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
            # Install hadolint
            wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
                chmod +x /bin/hadolint
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint
            
  build-docker-image:
    machine: true
    steps:
      - checkout
      - run:
          name: Build Docker Image
          command: |
            docker build --tag=capstone .
      - run:
          name: List Docker Image
          command: |
            docker image ls
      - run:
          name: Push Docker image into Docker Hub
          command: |
            echo $DOCKER_PASSWORD | docker login -u $DOCKER_USER --password-stdin
            TAG=capstone
            dockerpath=8762783629/$TAG
            docker tag $TAG $dockerpath
            docker push $dockerpath
  
  # https://circleci.com/developer/orbs/orb/circleci/aws-eks#usage-create-k8s-deployment 
  create-deployment:
    executor: aws-eks/python3
    parameters:
      cluster-name:
        description: |
          DevOps-Capstone
        type: string
    steps:
      - checkout
      - kubernetes/install
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
          install-kubectl: true
      - kubernetes/create-or-update-resource:
          get-rollout-status: true
          resource-file-path: deployment.yml
          resource-name: deployment/DevOps-Capstone

            
            
workflows:
  default:
    jobs:
       - lint-app
       - build-docker-image:
            requires: [lint-app]
      # - deploy-kubernetes:
      #       requires: [build-docker-image]
       - aws-eks/create-cluster:
            cluster-name: DevOps-Capstone
            requires: [build-docker-image]
       - create-deployment:
            cluster-name: DevOps-Capstone
            requires:
              - aws-eks/create-cluster
       - aws-eks/update-container-image:
            cluster-name: DevOps-Capstone
            container-image-updates: 'nginx=nginx:1.9.1'
            post-steps:
              - kubernetes/delete-resource:
                  resource-names: deployment/DevOps-Capstone
                  resource-types: deployment
                  wait: true
            record: true
            requires:
              - create-deployment
            resource-name: deployment/DevOps-Capstone
      
       